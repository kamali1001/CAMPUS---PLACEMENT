    <h1 class="text-center pt-5">Enter your details below, and find out your chances of getting placed</h1>

    <div class="container-fluid col-lg-7 bg-light rounded shadow mt-4">
        <div class="predict col-lg-6 justify-content-between m-auto">
            <h4><span class="badge mt-4 bg-dark text-light">Please enter your details in percentage form</span></h4>
            <form class="p-2 text-center" action="{{url_for('predict')}}" method="post">
                <div class="row">
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="code">Coding Skills</label>
                        <input type="number" name="code" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="app">Aptitude Skills</label>
                        <input type="number" name="app" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="tech">Technical Skills</label>
                        <input type="number" name="tech" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="comm">Communication Skills</label>
                        <input type="number" name="comm" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="core">Core Knowledge</label>
                        <input type="number" name="core" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-5 m-auto">
                        <label class="form-label" for="present">Presentation Skills</label>
                        <input type="number" name="present" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="academic">Academic Performance</label>
                        <input type="number" name="academic" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="puzzel">Puzzle Solving skills</label>
                        <input type="number" name="puzzel" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="eng">English Proficiency</label>
                        <input type="number" name="eng" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="program">Programming Skills</label>
                        <input type="number" name="program" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="manage">Management Skills</label>
                        <input type="number" name="manage" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="proj">Projects</label>
                        <input type="number" name="proj" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="intern">Internships</label>
                        <input type="number" name="intern" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="train">Training</label>
                        <input type="number" name="train" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <label class="form-label" for="backlog">Backlogs (Enter the exact number of backlogs)</label>
                        <input type="number" name="backlog" class="form-control" >
                    </div>
                    <div class="mb-3 col-lg-6 m-auto">
                        <button type="submit" class="btn btn-outline-dark mb-3 text-center">Predict</button>
                    </div>
                </div>                
                
            </form>
        </div>
        <div class="res text-center">
            <h3>Your result will appear here:</h3>
            <p>{{prediction_text}}</p>
        </div>

    </div>
